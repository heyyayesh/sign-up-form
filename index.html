<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="./logo.png" alt="logo">
      <p>ODIN</p>
    </div>
    <p class="bg-credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink
      ">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
  </div>
  <div class="content">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
    <p>Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>

    <form action="#">
      <h2>Let's do this!</h2>

      <div class="name">
        <div class="f-name">
          <label for="fName">FIRST NAME</label>
          <input type="text" id="fName" name="first_name">
        </div>

        <div class="l-name">
          <label for="lName">LAST NAME</label>
          <input type="text" name="last_name" id="lName" class="focus">
        </div>
      </div>

      <div class="email-number">
        <div class="email">
          <label for="email">EMAIL</label>
          <input type="text" name="email" id="email">
        </div>

        <div class="phone">
          <label for="phone">PHONE NUMBER</label>
          <input type="text" name="phone_number" id="phone">
        </div>
      </div>

      <div class="password">
        <div class="pass">
          <label for="password">PASSWORD</label>
          <input type="text" id="password" name="password" class="error">
          <p id="errorMsg">* Passwords do not match</p>
        </div>

        <div class="conpass">
          <label for="conpass">CONFIRM PASSWORD</label>
          <input type="text" name="confirm_password" id="conpass" class="error">
        </div>
      </div>
    </form>

    <button type="submit">Create Account</button>

    <p>Already have an account? Log in</p>
  </div>
</body>
</html>
